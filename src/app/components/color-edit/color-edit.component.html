<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Renk düzenle</h5></div>
        <div class="card-body">
          <form [formGroup]="colorEditForm">
            <div class="mb-3">
                <label for="colorName">Renk seçin</label>
                <div class="form-group">
                  <select class="form-select" formControlName="colorId" [(ngModel)]="mainColorId">
                    <option
                      *ngFor="let color of colors"
                      value="{{ color.colorId }}"
                    >
                      {{ color.colorName }}
                    </option>
                  </select>
                </div>
              </div>
            <div *ngIf="mainColorId != null" class="mb-3">
              <label for="colorId">Renk id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  class="form-control"
                  placeholder="{{mainColorId}}"
                  disabled
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="colorName">Yeni renk adı</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="colorName"
                    formControlName="colorName"
                    class="form-control"
                    placeholder="Renk adı"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-warning" (click)="update()">Düzenle</button>
        </div>
      </div>
    </div>
  </div>
