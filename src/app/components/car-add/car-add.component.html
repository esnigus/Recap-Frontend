<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Araba ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandName">Marka Adı</label>
            <div class="form-group">
              <select class="form-select" formControlName="brandId">
                <option
                  *ngFor="let brand of brands"
                  value="{{ brand.brandId }}"
                >
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="colorName">Renk Adı</label>
            <div class="form-group">
              <select class="form-select" formControlName="colorId">
                <option
                  *ngFor="let color of colors"
                  value="{{ color.colorId }}"
                >
                  {{ color.colorName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model yılı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Fiyat</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük fiyat"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Araba Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                placeholder="Araba adı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-warning" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
