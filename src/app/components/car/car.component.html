<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr class="table-success">
        <th>Id</th>
        <th>Marka Adı</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Günlük Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tr routerLink = "/cars/details/{{ car.carId }}" *ngFor="let car of cars" >
      <td>{{ car.carId }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.carName }}</td>
    </tr>
    <div *ngFor="let carImage of carImages">
      <img src = "https://localhost:44321/{{ carImage.imagePath }}">
    </div>
  </table>
