<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded!=false" class="table">
    <thead>
      <tr>
        <th>Müşteri No</th>
        <th>İsim</th>
        <th>Soyisim</th>
        <th>Email</th>
      </tr>
    </thead>
    <tr *ngFor="let carUser of carUsers">
      <td>{{ carUser.id }}</td>
      <td>{{ carUser.firstName }}</td>
      <td>{{ carUser.lastName }}</td>
      <td>{{ carUser.email }}</td>
    </tr>
  </table>
